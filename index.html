<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elegant Dice Rolling App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background:
      radial-gradient(circle at 10% 20%, #8a2387, transparent 60%),
      radial-gradient(circle at 90% 80%, #e94057, transparent 60%),
      linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    user-select: none;
  }

  h1 {
    font-size: 3.5rem;
    margin-bottom: 2rem;
    text-shadow: 0 4px 15px rgba(0,0,0,0.25);
  }

  #diceContainer {
    background: rgba(255 255 255 / 0.15);
    border-radius: 30px;
    padding: 2rem 3rem;
    box-shadow:
      0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255 255 255 / 0.18);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #diceImg {
    width: 250px;
    height: 250px;
    border-radius: 25px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  #diceImg:active {
    transform: scale(0.9) rotate(20deg);
  }

  #rollBtn {
    margin-top: 3rem;
    padding: 15px 60px;
    font-size: 1.7rem;
    font-weight: 600;
    color: #fff;
    background: rgba(255 255 255 / 0.3);
    border: none;
    border-radius: 50px;
    box-shadow:
      0 8px 32px 0 rgba(255 255 255 / 0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  #rollBtn:hover {
    background: rgba(255 255 255 / 0.6);
    color: #764ba2;
    box-shadow:
      0 12px 48px 0 rgba(255 255 255 / 0.7);
    transform: scale(1.05);
  }
  #rollBtn:active {
    transform: scale(0.95);
  }

  /* Dice rolling animation */
  @keyframes roll {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(360deg) scale(1.2); }
    100% { transform: rotate(720deg) scale(1); }
  }
  .rolling {
    animation: roll 0.8s ease-in-out;
  }

  @media (max-width: 500px) {
    h1 {
      font-size: 2.5rem;
    }
    #diceImg {
      width: 180px;
      height: 180px;
    }
    #rollBtn {
      font-size: 1.3rem;
      padding: 12px 45px;
    }
  }
</style>
</head>
<body>
  <h1>Dice Roller</h1>
  <div id="diceContainer">
    <img id="diceImg" src="d1.PNG" alt="Dice 1" draggable="false" />
    <button id="rollBtn">Roll Dice</button>
  </div>

<script>
  const diceImages = ["d1.PNG","d2.PNG","d3.PNG","d4.PNG","d5.PNG","d6.PNG"];
  const diceImg = document.getElementById('diceImg');
  const rollBtn = document.getElementById('rollBtn');

  function rollDice() {
    // Add rolling animation class
    diceImg.classList.add('rolling');

    // After animation, update dice image
    setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * diceImages.length);
      diceImg.src = diceImages[randomIndex];
      diceImg.alt = `Dice ${randomIndex + 1}`;
      diceImg.classList.remove('rolling');
    }, 800);
  }

  rollBtn.addEventListener('click', rollDice);
  diceImg.addEventListener('click', rollDice);
</script>
</body>
</html>
